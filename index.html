<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div id="attendanceSection" class="mt-5" style="display:none;">
            <h2>Attendance</h2>
            <button id="punchIn" class="btn btn-success">Punch In</button>
            <button id="punchOut" class="btn btn-danger">Punch Out</button>
        </div>
    </div>

    <script>
        let token = '';

        // Handle login
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            const username = $('#username').val();
            const password = $('#password').val();

            $.post('http://localhost:5000/login', { username, password }, function(response) {
                token = response.token;
                $('#loginForm').hide();
                $('#attendanceSection').show();
            }).fail(function() {
                alert('Invalid credentials');
            });
        });

        // Handle attendance punch in/out
        function getLocationAndLogAttendance(isPunchIn) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const location = { lat: position.coords.latitude, lng: position.coords.longitude };
                    $.post('http://localhost:5000/log-attendance', { token, location, isWFH: false }, function(response) {
                        alert(response.message);
                    });
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        $('#punchIn').click(function() {
            getLocationAndLogAttendance(true);
        });

        $('#punchOut').click(function() {
            getLocationAndLogAttendance(false);
        });
    </script>
</body>
</html>
